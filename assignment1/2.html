<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In View</title>
    <link rel="stylesheet" href="2.css">
   
</head>

<body>
    <div class="image">
        <img src="/assignment1/user.png">
    </div>
    <div>
        <section class="mail">
            <label for="mail">Email</label>
            <br>
            <input type="email" id="mail" name="mail" required size="25" placeholder="Enter your email">
        </section>
        <br>
        <section class="pwd">
            <label for="pwd">Password</label>
            <br>
            <input type="password" id="pwd" name="pwd" required size="25" placeholder="Enter your password">
        </section>
        <br>
        <section>
            <button class="login" type="button">
                Login
            </button>
        </section>
    </div>
</body>

</html>
